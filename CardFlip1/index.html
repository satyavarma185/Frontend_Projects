<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipped Profile Card </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <h2>Tony Stark</h2>
                    <p>Iron Man, USA</p>
                    <button>hover me</button>
                </div>
                <div class="back">
                    <img src="./waving-hand.png" alt="wave-hand">
                    <h1>Tony <span>Stark</span></h1>

                    <p>Lorem ipsum dolor sit amet consectetur <span>adipisicing</span> elit. Ipsam, ratione.</p>
                    <div class="row">
                        <div class="col">
                            <h2>12M</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>120</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>45M</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>follow</button>
                        <a href="#"><img src="./instagram.png" alt="instagram"></a>
                        <a href="#"><img src="./pinterest.png" alt="pinterest"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
