<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="card" style="width: 20rem;">
      <img src="./images/image-equilibrium.jpg" class="card-img-top position-relative" alt="...">
      <div class=" card-img-top overlay position-absolute">
        <img src="./images/icon-view.svg" alt="">
      </div>
      <div class="card-body">
        <h5 class="card-title">Equilibrium #3429</h5>
        <p class="card-text equi-para">Our Equilibrium collection promotes balance and calm.
        </p>
        <p class="card-text stats">
          <span id="left"><img src="./images/icon-ethereum.svg">0.041 ETH</span>
          <span  id="right"><img src="./images/icon-clock.svg" />3 days left</span>
        </p>
        <hr>
        <p class="card-text"><img src="./images/image-avatar.png" style="width: 35px;margin-right: 10px;" /><span class="creation">Creation of</span> <span class="name">Jules Wyvern</span></p>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://satya-portfolio-e5b2ca.netlify.app/">Satya Varma Kanna</a>.
    </div>
  </div>
  
</body>
</html>
