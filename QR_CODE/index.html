<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | QR code component</title> 
</head>
<body>

  <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->
  
  <div class="main">
    <div class="qr-main">
      <div class="qr-code">
        <img src="./image-qr-code.png" type="image/png" alt="qr_code" width="220px" height="230px">
      </div>
      <div class="qr-info">
          <div class="head">
             Improve your front-end skills by building projects
          </div>
          <br>
          <div class="info">
            Scan the QR code to visit Frontend Mentor and take your coding skills to next level
          </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://satyavarma185.github.io/Portfolio/">Satya Varma</a>.
    </div>
  </div>
</body>
</html>
