<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
      <div class="main">
        <div class="insights">
            <h1 class="insight-heading">Get <span id="insight-heading-part">insights</span> that help your business grow.</h1>
            <p class="insight-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
            <div class="insight-stats">
              <p class="head">10k+<span class="text">companies</span></p>
              <p class="head">314<span class="text">templates</span></p>
              <p class="head">12m+<span class="text">queries</span></p>
            </div>
        </div>
        <div class="insight-img">
          <!-- <img src="./images/image-header-desktop.jpg" alt=""> -->
          <div class="img-overlay"></div>
        </div>
      </div>












      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://satya-portfolio-e5b2ca.netlify.app/">Satya Varma</a>.
      </div>
  </div>

  <!--  -->


</body>
</html>
