<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./shield (1).png" type="image/x-icon">
    <title>Perfect PIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script type="text/javascript">
        var PinDetails = {
            "pin":"satya@552"
        }
        var error = 3;
        function SubmitClick(){
            var pin = document.getElementById("Pin").value;
            if(PinDetails.pin === pin){
                document.write("Login Sccess");
            }
            else{
                    error--;
                    document.getElementById("msg").innerHTML = `${error} attempts left`;
                    if(error === 0){
                        document.getElementById("msg").innerHTML = "Blocked";
                        document.getElementById("Submit").disabled = "true";
                        
                    }
            }
        }
    </script>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center mt-2" style="height: 400px;">
        <div class="w-auto bg-light p-4 border rounded-3">
                <div id="PinContainer">
                    <label class="form-label"><b>PIN</b></label>
                    <div>
                        <input type="password" id="Pin" class="form-control">
                        <div id="msg" class="text-danger"></div>
                    </div>
                    <div class="mt-3">
                        <button onclick="SubmitClick()" class="btn btn-warning w-100" id="Submit"><b>Submit</b></button>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
